<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company | Feedback Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="Heading">
      <h1>ðŸ›° Employee Feedback Survey</h1>
      <div class="subtag">Inside the Company Network</div>
    </div>

    <form>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" placeholder="e.g. Krishna">
        <label>Employee ID:</label>
        <input type="number" placeholder="e.g. 1234">
      </div>

      <div class="form-group">
        <label>Age:</label>
        <input type="number" placeholder="e.g. 25">
        <label>Date:</label>
        <input type="date">
        <label for="department">Department:</label>
        <select id="department" name="department">
          <option value="">--Select--</option>
          <option value="hr">Human Resources</option>
          <option value="tech">Technical</option>
          <option value="marketing">Marketing</option>
          <option value="design">Design</option>
        </select>
      </div>

      <div class="form-group">
        <label>1. How satisfied are you with the overall work environment?</label>
        <div class="star-rating">
          <input type="radio" id="q1-5" name="q1" value="5"><label for="q1-5">&#9733;</label>
          <input type="radio" id="q1-4" name="q1" value="4"><label for="q1-4">&#9733;</label>
          <input type="radio" id="q1-3" name="q1" value="3"><label for="q1-3">&#9733;</label>
          <input type="radio" id="q1-2" name="q1" value="2"><label for="q1-2">&#9733;</label>
          <input type="radio" id="q1-1" name="q1" value="1"><label for="q1-1">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label>2. How effectively does the company communicate important information to you?</label>
        <div class="star-rating">
          <input type="radio" id="q2-5" name="q2" value="5"><label for="q2-5">&#9733;</label>
          <input type="radio" id="q2-4" name="q2" value="4"><label for="q2-4">&#9733;</label>
          <input type="radio" id="q2-3" name="q2" value="3"><label for="q2-3">&#9733;</label>
          <input type="radio" id="q2-2" name="q2" value="2"><label for="q2-2">&#9733;</label>
          <input type="radio" id="q2-1" name="q2" value="1"><label for="q2-1">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label>3. How would you rate the support you receive from your direct manager?</label>
        <div class="star-rating">
          <input type="radio" id="q3-5" name="q3" value="5"><label for="q3-5">&#9733;</label>
          <input type="radio" id="q3-4" name="q3" value="4"><label for="q3-4">&#9733;</label>
          <input type="radio" id="q3-3" name="q3" value="3"><label for="q3-3">&#9733;</label>
          <input type="radio" id="q3-2" name="q3" value="2"><label for="q3-2">&#9733;</label>
          <input type="radio" id="q3-1" name="q3" value="1"><label for="q3-1">&#9733;</label>
        </div>
      </div>

      <div class="form-group">
        <label>4. What do you enjoy most about working at this company?</label>
        <textarea rows="5" placeholder="e.g. I love the friendly environment and opportunities to grow."></textarea>
      </div>

      <div class="form-group">
        <label>5. In what ways can the company improve the employee experience?</label>
        <textarea rows="5" placeholder="e.g. More flexible work hours and better cafeteria service."></textarea>
      </div>

      <div class="button-container">
        <button type="submit">ðŸš€ Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
